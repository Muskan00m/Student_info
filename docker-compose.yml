# version: "3.9"

services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    env_file:
      - .env

  db:
    image: postgres:16
    env_file:
      - .env
    ports:
      - "5432:5432"

  celery:
    build: .
    command: celery -A infoManagement worker -l info -P solo
    depends_on:
      - db
      - redis
    env_file:
      - .env

  redis:
    image: redis:alpine
